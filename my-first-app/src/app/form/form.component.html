<form [formGroup]="CustomerForm" (ngSubmit)="CustomerFormData()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label >First Name</label>
        <input type="text" class="form-control" formControlName="FirstName">
      </div>
      <div class="form-group col-md-6">
        <label>Last Name</label>
        <input type="text" class="form-control" formControlName="LastName">
      </div>
    </div>
    <div class="form-group">
      <label>Current Address</label>
      <input type="text" class="form-control" formControlName="CurrentAddress" >
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label >City</label>
        <input type="text" class="form-control" formControlName="CurrentCity">
      </div>
      <div class="form-group col-md-4">
        <label>State</label>
        <input type="text" class="form-control" formControlName="CurrentState">
      </div>
      <div class="form-group col-md-2">
        <label>Zip</label>
        <input type="text" class="form-control" formControlName="CurrentZip">
      </div>
    </div>
    <div class="form-group">
        <label >Parmanent Address</label>
        <input type="text" class="form-control" formControlName="ParmanentAddress">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label >City</label>
          <input type="text" class="form-control" formControlName="ParmanentCity">
        </div>
        <div class="form-group col-md-4">
          <label>State</label>
          <input type="text" class="form-control" formControlName="ParmanentState">
        </div>
        <div class="form-group col-md-2">
          <label >Zip</label>
          <input type="text" class="form-control" formControlName="ParmanentZip">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Email</label>
          <input type="email" class="form-control" formControlName="Email">
        </div>
        <div class="form-group col-md-6">
          <label>Phone Number</label>
          <input type="password" class="form-control" formControlName="PhoneNumber">
        </div>
      </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
