<div class="container">
    <div *ngIf="!dS.loggedIn" class="body d-md-flex align-items-center justify-content-between">
        <div class="box-1 mt-md-0 mt-5 p-5"> <img src="https://www.emodal.com/images/advent%20logo.svg" class="" alt=""> </div>
        <div class=" box-2 d-flex flex-column h-100">
            <div class="mt-5">
                <p class="mb-1 h-1">Login.</p>
                <p  style="color: red; font-size:larger; font-weight: 600;">The Worlds Largest Port Community Platform</p>
                <div class="d-flex flex-column mt-5">
                    <form>
                        <div class="form-group  mt-2">
                          <label for="exampleInputEmail1 mt-1">Email address</label>
                          <input type="email" [(ngModel)]="email" name="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group  mt-2">
                          <label for="exampleInputPassword1 mt-1">Password</label>
                          <input type="password" [(ngModel)]="password" name="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="button" class="btn btn-primary mt-2" (click)="login()">Log in</button>
                      </form>
                    <div class="mt-3">
                        <p class="mb-0 text-muted">Don't have an account?</p>
                        <div class="btn btn-primary">Sign up<span class="fas fa-chevron-right ms-1"></span></div>
                    </div>
                </div>
            </div>
            <div class="mt-auto">
                <p class="footer text-muted mb-0 mt-md-0 mt-4">By register you agree with our <span class="p-color me-1">terms and conditions</span>and <span class="p-color ms-1">privacy policy</span> </p>
            </div>
    </div>

</div>
<h1 *ngIf="dS.loggedIn">Hi Madhusudan!!</h1>
